<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
     <div class="wrapper">
      <section class="post">
        <header>Create Post</header>
        <form action="#">
            <div class="content">
                <img src="dp.jpg" alt="">
                <div class="details">
                    <p>CodingNepal</p>
                    <div class="privacy">
                        <i class="fas fa-user-friends"></i>
                        <span>Friends</span>
                        <i class="fas fa-caret-down"></i>
                    </div><!--Privacy-->
                </div><!--details-->
            </div><!--content-->
        </form>
      </section>  
     </div><!--Wrapper-->   
    </div><!--Container-->
    <script src="app.js"></script>
</body>
</html>
